{% extends 'base.html' %}
{% load static %}

{% block style %}

    <link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">
 <link rel="stylesheet" href="{% static 'assets/plugins/datatables/datatables.min.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">

{% endblock %}
{% block content %}

    <div class="page-header">
<div class="row">
<div class="col-sm-12">
<h3 class="page-title">Ouverture/Cl√¥ture</h3>

</div>
</div>
</div>

<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body">
<form action="#" id="frmadd" method="post">
{% csrf_token %}
<div class="row">
<input type="hidden" name="operation" id="operation" value="{{ operation }}">

{% if operation == 0 %}

     <div class="col-md-12">

<div class="form-group">
<label>Date fermeture</label>
<div class="cal-icon">
<input class="form-control datetimepicker" readonly id="dt" value="{{ datecloture|date:"Y-m-d" }}" name="dt" type="text">
</div>
</div>
</div>



{% else %}
    <div class="col-md-12">

<div class="form-group">
<label>Date ouverture</label>
<div class="cal-icon">
<input class="form-control datetimepicker" required id="dt" value="{{ datecloture|date:"Y-m-d" }}" name="dt" type="text">
</div>
</div>
</div>
{% endif %}
</div>



<div class="text-end mt-4">
 {% if perms.operation.add_cloture %}
<button type="submit" class="btn btn-primary">{% if operation == 0 %}Valider la fermeture{% else %}Valider l'ouverture{% endif %}</button>
     {% endif %}


</div>

</form>
</div>
</div>
</div>
</div>



{% endblock %}


{% block script %}
    
    <script src="{% static 'assets/plugins/select2/js/select2.min.js' %}"></script>

<script src="{% static 'assets/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>
        <script src="{% static 'assets/plugins/datatables/jquery.dataTables.min.js' %}"></script>

<script src="{% static 'assets/plugins/datatables/datatables.min.js' %}"></script>

    <script>

                  $(document).ready(function() {



                    // Datetimepicker

                    if($('.datetimepicker').length > 0 ){
                        $('.datetimepicker').datetimepicker({
                            format: 'YYYY-MM-DD',
                            icons: {
                                up: "fas fa-angle-up",
                                down: "fas fa-angle-down",
                                next: 'fas fa-angle-right',
                                previous: 'fas fa-angle-left'
                            }
                        });
	                    }
                     {% if perms.operation.add_cloture %}
                    $('#frmadd').submit(function (e) {
                             e.preventDefault();


                             $.ajax({
                            url: '{% url 'operation:cloture' %}',
                        type: 'POST',
                         data:$(this).serialize(),
                        async: false,
                        success: function (data) {

                            if(data.id=="0"){
                               $.toast({
                                    heading: 'Message',
                                    text: data.msg,
                                    position: 'top-right',
                                    loaderBg: '#ff6849',
                                    icon: 'error',
                                    hideAfter: 3500

                                });
                            }else{
                                $.toast({
                                        heading: 'Message',
                                        text:data.msg,
                                        position: 'top-right',
                                        loaderBg: '#ff6849',
                                        icon: 'success',
                                        hideAfter: 3500,
                                        stack: 6
                                    });
                                    location.reload()


                            }




                        },error:function (data) {

                            }
                        });

                         });

                         {% endif %}



                  });

    </script>

{% endblock %}
