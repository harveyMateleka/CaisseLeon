<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'assets/img/logo.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Connexion</h1>
<p class="account-subtitle">Identitiez-vous</p>
<form action="{% url 'check' %}" method="post">
    {% csrf_token %}
<div class="form-group">
<label class="form-control-label">Nom Utilisateur</label>
<input type="text" id="username" name="username" class="form-control">
</div>
<div class="form-group">
<label class="form-control-label">Mot de passe</label>
<div class="pass-group">
<input type="password" id="pass" name="pass" class="form-control pass-input">
<span class="fas fa-eye toggle-password"></span>
</div>
</div>
<button class="btn btn-lg btn-block btn-primary w-100" type="submit">Connecter</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
